<!DOCTYPE html>
<html lang="ko"></html>
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #box.hover{
            background-color: blue;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script src= "jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('#box').hover(
            function()  {
            $('#box').addClass('hover');
            }, 
            function() {
                $('#box').removeClass('hover');
            }
            );
          });
    </script>
</body>
</html>
