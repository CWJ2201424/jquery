<!DOCTYPE html>
<html lang="ko"></html>
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>
    <h1>Click</h1>
    <script src= "jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').hover(function () {
                $(this).css({
                    background: 'red',
                    color: 'white'
                });
            }, function () {
                $(this).css({
                    background: '',
                    color: ''
                });
            });
        });
    </script>
</body>
</html>
